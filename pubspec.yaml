name: git_task
description: A task management app with Git concepts
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # 状态管理
  provider: ^6.0.5
  
  # 本地存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UUID生成
  uuid: ^3.0.7
  
  # 日期时间格式化
  intl: ^0.18.0
  
  # 图表绘制
  fl_chart: ^0.62.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.3.3

flutter:
  uses-material-design: true